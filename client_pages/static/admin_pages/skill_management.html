<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="../css/main.css">

        <link rel="shortcut icon" href="../images/logos/1615836169185_lancerspoint-logo-2.png" type="image/x-icon">
        <meta name="description" content="Lancerpoint is a freelancing platform that allows you showcase yourself to the world">
        <meta name="keywords" content="freelancing, online job">
        <title>Skill Management</title>
    
    </head>
<body>
    <div class="navigation">
        <div class="navigation__logo-box">
            <img src="../images/logos/1615836166736_lanserpoint-point-long.png" alt="Lancer point logo" class="navigation__logo"/>
        </div>

        <div class="navigation__search-box">
            <i class="fas fa-search navigation__search-icon icon icon--grey"></i>
            <input type="text" class="navigation__search-input" placeholder="search transitions, invoices or help">
        </div>
        
        <div class="navigation__icon-box">
            <i class="fas fa-globe icon icon--grey icon--notify"></i>
            <i class="fas fa-comments icon icon--grey icon--notify"></i>
            <i class="fas fa-bell icon icon--grey active icon--notify"></i>
        </div>

        <a href="#" class="navigation__logout-link">
            <i class="navigation__logout-icon icon fas fa-bed"></i>
            <span>Log out</span>
        </a>
    </div>



<div class="skill_container">
<div class="title_content">
<div class="title_content_header">
    <h1 class="head">Title</h1>
    <input type="text" id="skill_content">
</div>

<div class="title_contents">
    <div class="inbox_message-body">
        <input type="textarea" id="skill_content__body" placeholder="Write something...">
    </div>
</div>
</div>







<div class="email_details">
<div class="email_details__header">
    <h1 class="head">Email Details</h1>
    
</div>

<div class="email_details_content">
    <div class="email_details_from">
        <p><i>from</i></p>
        <input type="text" class="email__input">
    </div>
    <div class="email_details_from">
        <p><i>Preview Text</i></p>
        <input type="text" class="email__input">
    </div>
     <div class="email_details_from">
        <div class="inbox_message-body">
            <p><i>Notes</i></p>

            <input type="textarea" id="email_content_body" placeholder="Write something...">
        </div>
        
    <div class="button">
        <ul>
            <a href="# " class="popup">
                <li>Delete</li>
            </a>
            <a href="#" class="popup">
                <li>Delete</li>
            </a>
            
            <a href="#" class="popup">
                <li>Delete</li>
            </a>
            
        </ul>
    </div>
    
    </div>
 

</div>
</div>
</div>



<div class=" modal hidden">
    <i class="fas fa-check-double"></i>
        <p>
           Account Deleted Successfully
        </p>
       
   <div class="modal_back">
    <i class="fas fa-undo back"></i>
       <a href="#"> Back to messages</a>
   </div>
</div>

<div class=" modal hidden">
    <i class="fas fa-check-double"></i>
        <p>
           Message sent Successfully
        </p>
       
   <div class="modal_back">
    <i class="fas fa-undo back"></i>
       <a href="#"> Back to messages</a>
   </div>
</div>
<div class="overlay hidden">

</div> 

    <footer  class="footer">
        <p>Lancerpoint</p>
    </footer> 
    <script src="../script/successful_modal.js"></script>
</body>
</html>
