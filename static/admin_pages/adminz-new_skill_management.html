<!DOCTYPE html>
<html lang="en">


    <head>

                </a>

                </a>
                
                <a href="#" class="popup">
                    <li>Publish</li>
                </a>
                
            </ul>

    </div>



    <div class=" modal hidden">
        <i class="fas fa-check-double"></i>
            <p>
               Skill Created Successfully
            </p>
           
       <div class="modal_back">
